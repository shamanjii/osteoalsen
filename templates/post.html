<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>{{ title }}</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    img { max-width: 100%; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <article class="post">
  <h1 id="post-title">{{ title }}</h1>
  <p id="post-date"><em>{{ date }}</em></p>
    {{#if image}}<img id="post-image" src="/images/{{ image }}" alt="{{ alt }}">{{/if}}
  <div id="post-content">
    {{ content }}
  </div>
</article>
  <p><a href="/blog.html">← Zurück zur Übersicht</a></p>
</body>
</html>
